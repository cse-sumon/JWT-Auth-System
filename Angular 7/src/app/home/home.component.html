<div class="card m-5" style="width:25rem" *ngIf="userDetails">
  <ul class="list-group">
    <li class="list-group-item"><strong>UserName: </strong>{{userDetails.userName}} </li>
    <li class="list-group-item"><strong>UserName: </strong>{{userDetails.fullName}} </li>
    <li class="list-group-item"><strong>UserName: </strong>{{userDetails.email}} </li>
  </ul>
</div>
